<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brighton College Abu Dhabi Map</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }
    .subtitle {
  text-align: center;
  max-width: 800px;
  margin: 15px auto 0 auto;
  font-size: 1.1em;
  line-height: 1.6;
  color: #ccc;
}

    h1 {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 2.2em;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .map-wrapper {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 90%;
    }

    .map-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #tooltip {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      z-index: 1000;
    }

    area {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BRIGHTON COLLEGE ABU DHABI</h1>
  <p class="subtitle"> A digital reserve of our campus’s natural heritage, fostering environmental awareness, education, and conservation for future generations. <br><br>Explore the interactive BCAD biodiversity map - hover over zones and click to see detailed plant records.</p>

  
  <div class="map-container">
    <div class="map-wrapper">
      <img src="bcad map.png" usemap="#BCADmap" alt="School Map">
    </div>
    <div id="tooltip"></div>
  </div>

  <map name="BCADmap">
     <area shape="poly" coords="456,542,453,555,451,564,456,570,470,577,485,572,530,518,533,497,520,488,510,488,500,494"
      alt="orange" href="orange.html"
      onmouseover="showTooltip(event, 'ZONE 1 (Orange)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="548,435,537,425,533,434,529,450,548,479,567,482,591,472,581,461,594,442,603,454,610,461,635,444,635,425,629,407,621,396,612,388,602,384,591,380,580,377,562,383,546,403,561,416"
      alt="purple" href="purple.html"
      onmouseover="showTooltip(event, 'ZONE 5 (Purple)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="39,328,189,166,481,421,346,592"
      alt="green" href="green.html"
      onmouseover="showTooltip(event, 'ZONE 2 (Green)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    
    <area shape="poly" coords="658,139,664,155,672,196,651,203,605,222,548,245,514,258,492,261,469,263,428,263,393,255,357,238,300,194,289,194,246,156,300,118,317,127,341,150,383,180,392,187,469,203,526,181,584,158,623,145"
      alt="periwinkle" href="periwinkle.html"
      onmouseover="showTooltip(event, 'ZONE 7 (Periwinkle)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="559,374,593,365,551,256,513,264,517,276,527,266,537,275"
      alt="turquoise" href="yellow.html"
      onmouseover="showTooltip(event, 'ZONE 6 (Yellow)’)”
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="615,511,629,492,676,527,691,504,726,534,670,598,637,566,654,544"
      alt="brown" href="brown.html"
      onmouseover="showTooltip(event, 'ZONE 8 (Brown)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="338,609,371,633,427,580,428,520,419,515"
      alt="blue" href="blue.html"
      onmouseover="showTooltip(event, 'ZONE 3 (Blue)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />


    <area shape="poly" coords="367,650,419,691,481,617,440,576"
      alt="red" href="red.html"
      onmouseover="showTooltip(event, 'ZONE 4 (Red)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />
  </map>

  <script>
    const tooltip = document.getElementById("tooltip");

    function showTooltip(e, text) {
      tooltip.innerText = text;
      tooltip.style.display = "block";
      moveTooltip(e);
    }

    function moveTooltip(e) {
      tooltip.style.left = (e.pageX + 15) + "px";
      tooltip.style.top = (e.pageY + 15) + "px";
    }

    function hideTooltip() {
      tooltip.style.display = "none";
    }
  </script>

</body>
</html>
