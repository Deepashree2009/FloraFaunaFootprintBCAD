<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brighton College Abu Dhabi Map</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }
    .subtitle {
  text-align: center;
  max-width: 800px;
  margin: 15px auto 0 auto;
  font-size: 1.1em;
  line-height: 1.6;
  color: #ccc;
}

    h1 {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 2.2em;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .map-wrapper {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 90%;
    }

    .map-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #tooltip {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      z-index: 1000;
    }

    area {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BRIGHTON COLLEGE ABU DHABI</h1>
  <p class="subtitle"> A digital reserve of our campus’s natural heritage, fostering environmental awareness, education, and conservation for future generations. <br><br>Explore the interactive BCAD biodiversity map - hover over zones and click to see detailed plant records.</p>

  
  <div class="map-container">
    <div class="map-wrapper">
      <img src="bcad map.png" usemap=“#BCADmap" alt="School Map">
    </div>
    <div id="tooltip"></div>
  </div>

  <map name=“BCADmap">
     <area shape="poly" coords="945,932,1061,804,1101,811,1118,852,1026,976,965,983"
      alt="orange" href="orange.html"
      onmouseover="showTooltip(event, 'ZONE 1 (Orange)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="1130,671,1112,719,1122,755,1159,787,1202,792,1240,767,1224,745,1262,722,1313,748,1338,644,1209,564,1168,582,1129,623,1180,660,1157,689"
      alt="purple" href="purple.html"
      onmouseover="showTooltip(event, 'ZONE 5 (Purple)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="62,461,391,122,1008,660,884,849,712,1026"
      alt="green" href="green.html"
      onmouseover="showTooltip(event, 'ZONE 2 (Green)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    
    <area shape="poly" coords="974,204,899,204,803,169,612,26,515,107,542,130,560,150,619,188,742,276,801,298,900,323,983,321,1017,302"
      alt="periwinkle" href="periwinkle.html"
      onmouseover="showTooltip(event, 'ZONE 7 (Periwinkle)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="1061,172,1086,222,1129,204,1139,173,1188,155,1206,162,1229,137,1226,129,1335,105,1349,115,1398,108,1393,93,1385,84,1375,69,1337,71,1281,83,1245,96"
      alt="turquoise" href="yellow.html"
      onmouseover="showTooltip(event, ‘ZONE 6 (Yellow)’)”
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="1287,850,1323,806,1407,878,1454,831,1526,899,1403,1040,1328,975,1370,925"
      alt="brown" href="brown.html"
      onmouseover="showTooltip(event, 'ZONE 8 (Brown)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="708,1057,765,1135,904,985,899,880,886,862,736,1011"
      alt="blue" href="blue.html"
      onmouseover="showTooltip(event, 'ZONE 3 (Blue)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />


    <area shape="poly" coords="769,1143,867,1229,1014,1086,910,993"
      alt="red" href="red.html"
      onmouseover="showTooltip(event, 'ZONE 4 (Red)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />
  </map>

  <script>
    const tooltip = document.getElementById("tooltip");

    function showTooltip(e, text) {
      tooltip.innerText = text;
      tooltip.style.display = "block";
      moveTooltip(e);
    }

    function moveTooltip(e) {
      tooltip.style.left = (e.pageX + 15) + "px";
      tooltip.style.top = (e.pageY + 15) + "px";
    }

    function hideTooltip() {
      tooltip.style.display = "none";
    }
  </script>

</body>
</html>
