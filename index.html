<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brighton College Abu Dhabi Map</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }
    .subtitle {
  text-align: center;
  max-width: 800px;
  margin: 15px auto 0 auto;
  font-size: 1.1em;
  line-height: 1.6;
  color: #ccc;
}

    h1 {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 2.2em;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .map-wrapper {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 90%;
    }

    .map-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #tooltip {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      z-index: 1000;
    }

    area {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BRIGHTON COLLEGE ABU DHABI</h1>
  <p class="subtitle"> A digital reserve of our campus’s natural heritage, fostering environmental awareness, education, and conservation for future generations. <br><br>Explore the interactive BCAD biodiversity map - hover over zones and click to see detailed plant records.</p>

  
  <div class="map-container">
    <div class="map-wrapper">
      <img src="bcad map.png" usemap="#BCADmap" alt="School Map">
    </div>
    <div id="tooltip"></div>
  </div>

  <map name="BCADmap">

      alt="orange" href="orange.html"
      onmouseover="showTooltip(event, 'ZONE 1 (Orange)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="1064,847,1054,841,1044,828,1062,805,1070,796,1087,815,1102,831,1145,798,1140,757,1130,726,1102,698,1069,685,1041,678,1010,688,998,708,982,726,1008,745,987,782,973,772,968,762,959,780,950,808,965,834,983,857,1001,866,1029,864"
      alt="purple" href="purple.html"
      onmouseover="showTooltip(event, 'ZONE 5 (Purple)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="621,1063,865,758,338,298,67,589"
      alt="green" href="green.html"
      onmouseover="showTooltip(event, 'ZONE 2 (Green)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    
    <area shape="poly" coords="539,210,572,230,611,269,704,335,845,365,942,325,987,305,1046,284,1100,266,1145,253,1184,250,1205,352,1163,368,1115,388,1077,403,998,434,924,463,858,472,764,472,717,460,641,429,537,348,521,350,440,281"
      alt="periwinkle" href="periwinkle.html"
      onmouseover="showTooltip(event, 'ZONE 7 (Periwinkle)')"

    <area shape="poly" coords="1006,671,1066,658,990,459,922,476,931,494,947,479,965,497"
      alt= "yellow" href="yellow.html"
      onmouseover="showTooltip(event, 'ZONE 6 (Yellow)’)”
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="1108,917,1135,883,1215,948,1243,907,1304,958,1207,1075,1143,1019,1176,981"
      alt="brown" href="brown.html"
      onmouseover="showTooltip(event, 'ZONE 8 (Brown)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />

    <area shape="poly" coords="608,1096,667,1140,766,1042,769,936,755,923"
      alt="blue" href="blue.html"
      onmouseover="showTooltip(event, 'ZONE 3 (Blue)')"

    <area shape="poly" coords="662,1167,753,1244,865,1108,791,1037"
      alt="red" href="red.html"
      onmouseover="showTooltip(event, 'ZONE 4 (Red)')"
      onmousemove="moveTooltip(event)"
      onmouseout="hideTooltip()" />
  </map>

  <script>
    const tooltip = document.getElementById("tooltip");

    function showTooltip(e, text) {
      tooltip.innerText = text;
      tooltip.style.display = "block";
      moveTooltip(e);
    }

    function moveTooltip(e) {
      tooltip.style.left = (e.pageX + 15) + "px";
      tooltip.style.top = (e.pageY + 15) + "px";
    }

    function hideTooltip() {
      tooltip.style.display = "none";
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/imageMapResizer.min.js"></script>
<script>
  imageMapResize();
</script>
</body>
</html>
